<html>

   <style>
      table, th,  td{
        border:1px solid black;
      }
      </style>
<body>
    
  
      <table style="width:100%">
        <th><input><b> PERSON PROFILE</b></th>
     

      
         <tr>
           <td>Name</td>
           <td><input type="text" id="name" name="name"></td>
           
         </tr>
         <tr>
           <td>Email</td>
           <td><input type="text" id="email" name="email"></td>
           
         </tr>
         <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male"> Male</input>
               <input type="radio" name="gender" value="female"> Female</input>
               <input type="radio" name="gender" value="other">other</input></td>
            
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input type="date"id="month" name="year"></td>
            
          </tr>
          <tr>
            <td>Blood Group</td>
            <td><select id="blood group">
               <option value="A positive">A+</option>
               <option value="A negative">A-</option>
               <option value="B positive">B+</option>
               <option value="B negative">B-</option>
               <option value="AB positive">AB+</option>
               <option value="AB negative">AB-</option>
               <option value="O positive">O+</option>
               <option value="O negative">O-</option>
             </select></td>
            
          </tr>
          <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="degree" value="SSC"> SSC</input>
               <input type="checkbox" name="degree" value="HSC"> HSC</input>
               <input type="checkbox" name="degree" value="BSC">BSC</input></td>
            
          </tr>

         
         <tr>
           <td>Photo</td>
           <td><input id="imagebrowse" type="file" 
            name="profile_photo" placeholder="Photo" required="browser" browse></td>
           
         </tr>
      
         <tr>
            <td></td>
            
            <td><input type="Submit" value="Submit"> <input type="Reset" value="Reset"></td>
            
          </tr>

       </table>
       

  

   </table>  
</body>
</html>
